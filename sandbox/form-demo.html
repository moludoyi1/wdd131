<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="paymentMethod">Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod" required>
          <option value="">Select Payment Method</option>
          <option value="creditCard">Credit Card</option>
          <option value="debitCard">Debit Card</option>
          <option value="paypal">Paypal</option>
        </select>

        <!-- contains credit card details -->
        <p id="creditCardNumber" class="hide">
          <label for="cardNumber">Card Number:</label>
          <input
            type="text"
            id="creditCardNumber"
            name="creditCardNumber"
            pattern="[0-9]{16}"
            placeholder="Enter 16 digits"
            required
          />
        </p>

        <!-- contains debit card details -->
        <p id="debitCardNumber" class="hide">
          <label for="cardNumber">Card Number:</label>
          <input
            type="text"
            id="debitCardNumber"
            name="debitCardNumber"
            pattern="[0-9]{16}"
            placeholder="Enter 16 digits"
            required
          />
        </p>

        <!-- contains paypal details -->
        <p id="paypalEmail" class="hide">
          <label for="paypalEmail">Paypal Email:</label>
          <input
            type="email"
            id="paypalEmail"
            name="paypalEmail"
            placeholder="Enter PayPal Email"
            required
          />
        </p>

        <!-- add a submit button -->
        <button type="submit">Place Order</button>
      </form>
    </main>
  </body>
</html>
