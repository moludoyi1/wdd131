<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="repetition.js" defer></script>
    <!-- defer tells  the browser to excute the script after the page has finished loading -->

</head>
<body>
    <p>If you have <span id="myAppleElement"></span> apples, and your friend has
        <span id="friendAppleElement"></span>. Then together you have

    </p>
</body>
