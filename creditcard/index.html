<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="card.css" />
    <script src="card.js" defer></script>
    <!-- link to favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body>
    <div class="formContainer">
      <!-- Start of the form -->
      <form action="#" method="POST" class="creditCardForm">
        <!-- This is the front side of the card -->
        <div class="cardFront">
          <img class="card-image" src="img.svg" height="55px" />

          <!-- the contents of the card front goes here -->
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required />

          <label for="cardNumber">Card Number:</label>
          <input type="text" id="cardNumber" name="cardNumber" required />

          <label for="expirationMonth">Expiration Month:</label>
          <select id="expirationMonth" name="expirationMonth" required>
            <option value="">Select Month</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>

          <label for="expirationYear">Expiration Year:</label>
          <select id="expirationYear" name="expirationYear" required>
            <option value="">Select Year</option>
            <script>
              // This code is used to populate a <select> dropdown menu with a list of years, making it easy for users to select a year from the current year to 10 years ahead.
              let currentYear = new Date().getFullYear();
              for (let i = currentYear; i <= currentYear + 10; i++) {
                document.write("<option value='" + i + "'>" + i + "</option>");
              }
            </script>
          </select>
        </div>
        <div class="cardBack">
          <div class="greyBar"></div>
          <!-- the contents of the card back goes here -->
          <label for="cvv">CVV:</label>
          <input
            type="text"
            id="cvv"
            placeholder="123"
            required
            minlength="3"
            maxlength="3"
          />
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
