<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    <script type="module" src="main.js" defer></script>
    <!-- <script src="recipes.js" defer></script> -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

     <!-- Open Graph Meta Tags -->
     <meta property="og:title" content="Delicious Recipe Book">
     <meta property="og:type" content="website">
     <meta property="og:description" content="Discover and share delicious recipes! From pasta to desserts, we have something for everyone.">
     <meta property="og:image" content="https://example.com/images/spaghetti-carbonara.jpg"> <!-- Replace with a valid URL -->
     <meta property="og:url" content="https://example.com/recipe-book"> <!-- Replace with your page URL -->
     
     <!-- Twitter Card Meta Tags -->
     <meta name="twitter:card" content="summary_large_image">
     <meta name="twitter:title" content="Delicious Recipe Book">
     <meta name="twitter:description" content="Discover and share delicious recipes! From pasta to desserts, we have something for everyone.">
     <meta name="twitter:image" content="https://example.com/images/spaghetti-carbonara.jpg"> <!-- Replace with a valid URL -->

</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="images/recipe-book.png" alt="Recipe Book Logo">
        </div>
        <h1>Recipe Book</h1>
    </header>

    <!-- Search Form Section -->
    <section class="search-section">
        <form action="#" method="GET" class="search-form">
            <!-- <label for="search">Search for a recipe:</label> -->
            <input type="text" id="search-input" name="search" placeholder="Enter recipe name..." required>
            <button id="search-button" type="submit"><img src="images/search.svg" alt="search-icon"></button>
        </form>
    </section>

    <hr>

    <!-- Recipe Section -->
    <main>
        <div id="recipe-container">
            <!-- The random recipe will be displayed here -->
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p><small><a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a></small></p>
        <div class="social">
            <a href="#"><img src="images/instagram_icon.svg" alt="Instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="YouTube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest icon"></a>
        </div>
    </footer>
</body>
</html>
